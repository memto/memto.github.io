<div class="post clearfix">
    <div class="post-title clearfix">        
        <i class="far fa-calendar-alt"></i>
      	<span>{{ post.date | date_to_string }}</span> &raquo; &nbsp; 
        <a href="{{ post.url }}">{{ post.title }}</a>
    </div>

    {% if post.series.size > 0 or post.tags.size > 0 %}
        <div class="post-meta clearfix">
            {% if post.tags.size > 0 %}
              <span class="clearfix">              
                <i class="fas fa-tags"></i>                
                {% for tag in post.tags %}
                  <a href="{{ base.url }}/tags/#{{ tag }}">{{ tag }}</a>
                {% endfor %}
              </span>
            {% endif %}
        </div>        
    {% endif %}
</div>
